<html>
    <head>
        <title>Sample Website - AWS CodePipeline Step by Step</title>
        <style>
            body {
                text-align: center;
                font-family: Verdana, sans-serif;
                margin: 1%;
                background: linear-gradient(to right, #e3f2fd, #bbdefb);
            }
            h1 {
                color: navy;
                transition: transform 0.3s ease, color 0.3s ease;
            }
            h1:hover {
                transform: scale(1.1);
                color: darkorange;
            }
            nav {
                background-color: navy;
                padding: 10px;
            }
            nav a {
                color: white;
                margin: 0 15px;
                text-decoration: none;
                font-weight: bold;
                transition: color 0.3s;
            }
            nav a:hover {
                color: yellow;
            }
            footer {
                margin-top: 40px;
                padding: 10px;
                background-color: #0d47a1;
                color: white;
                font-size: 14px;
            }
            #clock {
                font-size: 20px;
                color: darkred;
                margin-top: 20px;
            }
        </style>
    </head>

        <nav>

        <script>
            function updateClock() {
                const now = new Date();
                document.getElementById("clock").innerText =

            setInterval(updateClock, 1000);
            updateClock();

</html>
